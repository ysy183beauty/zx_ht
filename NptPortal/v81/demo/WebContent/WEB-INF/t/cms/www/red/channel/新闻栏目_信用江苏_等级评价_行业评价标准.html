<!DOCTYPE html>

    <title>行业评价标准</title>
    [#include "../include/页头顶栏_LINK.html"/]
    <link rel="stylesheet" href="${resSys}/www/red/css/iec.css"/>
</head>
<body>

                    <h1>重点行业等级评价标准</h1>
                    <div class="select-box">
                        <div class="select-btn btn_1 active-img" onclick="change(1)">
                            <img src="${resSys}/www/red/img/iec/u4.png" alt="">

                        </div>
                        <div class="select-btn btn_2" onclick="change(2)">

                        <div class="select-btn btn_5" onclick="change(5)">
                            <img src="${resSys}/www/red/img/iec/u105.png" alt="">

                    <div class="select-content">
                        <div class="box_1">

                        <div class="box_2">
                            <h3>江苏省企业质监信用评价标准及评价办法</h3>

                                <img src="${resSys}/www/red/img/iec/u114.png" alt="">

                        </div>
                        <div class="box_4">
                            <h3>江苏省企业海关信用评价标准及评价办法</h3>

                        </div>
                        <div class="box_5">
                            <h3>江苏省企业安监信用评价标准及评价办法</h3>

</body>
<script>
//
    function change(n){
        $(".btn_"+n).stop().addClass("active-img").siblings().removeClass("active-img");
        $(".box_"+n).stop().css("display","block").siblings().css("display","none");
    }
    function openPager(url){
        window.location=url;
    }
</script>
</html>
